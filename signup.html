    <div class="B">
      <h1><b>SIGN UP FORM</b></h1>
      <form id="myForm" action="/signup" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

        <label for="pnum">Phone Number:</label><br>
        <input type="text" id="pnum" name="pnum" placeholder="Enter Number" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confrim Password" required><br>

        <div id="passwordError" class="error-message" style="display: none;">Passwords do not match.</div>

        <input type="submit" value="Sign Up" class="C">
    </form>
      </div>
      <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById("passwordError").style.display = "block";
            } else {
                document.getElementById("passwordError").style.display = "none";
            }
        });
      
    </script>
